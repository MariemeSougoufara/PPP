name: ppp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  country_pickers: ^2.0.0
  flutter_svg_provider: ^1.0.3
  pin_code_fields: ^7.3.0
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProBlack.ttf
          weight: 900
        - asset: assets/fonts/SourceSansProSemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansProRegular.ttf
          weight: 400
        - asset: assets/fonts/SourceSansProBold.ttf
          weight: 700
